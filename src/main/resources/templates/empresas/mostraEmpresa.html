<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorator="template/principal">
<head>
<title th:text="${empresa.nome}"></title>
</head>
<body>
	<section layout:fragment="content">
		<div class="container">
			<div class="panel panel-default" style="margin-top: 10px">
				<h2 class="panel-heading" style="padding: 10px" th:text="${empresa.nome}"></h2>
				
				<div class="panel-body">
					<h3>Informações</h3>
					<ul class="list-group col-md-5">
						<li class="list-group-item">Rua: <span th:text="${empresa.rua}"></span></li>
						<li class="list-group-item">Bairro: <span th:text="${empresa.bairro}"></span></li>
						<li class="list-group-item">N°: <span th:text="${empresa.numero}"></span></li>
						<li class="list-group-item">Telefone: <span th:text="${empresa.telefone}"></span></li>
					</ul>
					<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modalFila" style="margin-top: 90px">Ver fila</a>
					<form method="POST" th:action="@{/entrarFila}" th:object="${ficha}">
						<input type="hidden" th:value="${empresa.id}" th:field="*{empresa}" />
						<input type="hidden" th:value="${usuario}" th:field="*{usuario}" />
						<input type="submit" class="btn btn-success" style="margin-top: 10px" value="Entrar na fila" />
					</form>
				</div>
			</div>
		</div>
		<!-- MODAL FILA -->
		<div id="modalFila" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Fila</h4>
					</div>
					
					<div class="modal-body">
						<ul class="list-group">
							<div th:each="ficha : ${fichas}">
								<li class="list-group-item">Ficha/Nome: <span th:text="${ficha.id}"></span>
									/<span th:text="${ficha.usuario}"></span></li>
							</div>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- MODAL FILA -->
	</section>
</body>
</html>
