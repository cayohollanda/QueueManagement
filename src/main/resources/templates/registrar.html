<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registrar-se</title>
</head>
<body>
	<div th:include="template/imports :: imports"></div>
	<div class="container">
		<div class="panel panel-default col-md-5">
			<h3 class="panel-heading">Registro</h3>
			<div class="panel-body">
				<form class="form-group" th:action="@{/salvaUsuario}" method="POST" th:object="${usuario}">
					<div th:if="${#fields.hasErrors('nome')}">
						<div class="alert alert-danger" th:errors="*{nome}">Nome</div>
					</div>
					<div th:if="${#fields.hasErrors('login')}">
						<div class="alert alert-danger" th:errors="*{login}">Login</div>
					</div>
					<div th:if="${#fields.hasErrors('email')}">
						<div class="alert alert-danger" th:errors="*{email}">E-mail</div>
					</div>
					<div th:if="${#fields.hasErrors('senha')}">
						<div class="alert alert-danger" th:errors="*{senha}">Senha</div>
					</div>
					
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:value="1" name="action" />
				
					<div class="form-group row">
						Nome: <input type="text" class="form-control" name="nome" th:field="*{nome}" />
					</div>
					
					<div class="form-group row">
						Login: <input type="text" class="form-control" name="login" th:field="*{login}" />
					</div>
					
					<div class="form-group row">
						E-mail: <input type="text" class="form-control" name="email" th:field="*{email}" />
					</div>
					
					<div class="form-group row">
						Senha: <input type="password" class="form-control" name="password" th:field="*{senha}" />
					</div>
					
					<input type="hidden" name="voltarDash" value="1" />
					
					<div class="form-group row">
						<a href="/login" class="btn btn-primary">Login</a>
						<input type="submit" class="btn btn-success" style="float: right" value="Registrar" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
