#Alterando a porta do Tomcat

server.port=8081

##################################################

#Configura��es do Banco de Dados (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/queue-manager?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.validationQuery=SELECT 1
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update

#Mostrar os c�digos SQL executados em tempo de execu��o no console
spring.jpa.show-sql=true

#Configurando para deixar o MySQL em UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8