<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorator="template/principal">
<head>
<title>Lista de Usuários</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="container">
			<div class="panel panel-default" style="margin-top: 10px">
				<h2 class="panel-heading">Lista de Usuários</h2>
				
				<div class="panel-body">
					<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>NOME</th>
								<th>LOGIN</th>
								<th>E-MAIL</th>
								<th colspan="2">AÇÕES</th>
							</tr>
						</thead>
						
						<tbody>
							<div th:each="usuario : ${usuarios}">
								<tr>
									<td th:text="${usuario.id}"></td>
									<td th:text="${usuario.nome}"></td>
									<td th:text="${usuario.login}"></td>
									<td th:text="${usuario.email}"></td>
									<td><a th:href="@{/editaUsuario/{id}(id=${usuario.id})}" class="btn btn-xs btn-success">Editar</a></td>
									<td><a th:href="@{/deletaUsuario/{id}(id=${usuario.id})}" class="btn btn-xs btn-danger">Excluir</a></td>
								</tr>
							</div>
						</tbody>
					</table>
					<a th:href="@{/cadastroUsuarios}" class="btn btn-success" style="float: right">Adicionar</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
