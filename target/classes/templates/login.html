<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>
	<div th:include="template/imports :: imports"></div>
	<div class="container">
		<div class="panel panel-primary col-md-6">
			<h3 class="panel-heading">Login</h3>
			
			<div class="panel-body">
				<form class="form-signin" action="/login" method="POST">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuário e/ou senha incorretos</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-success">Volte sempre!</div>
					</div>
					<div class="form-group row">
						<label class="control-label" for="login">Usuário</label>
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-hand-right"></span>
							<input type="text" class="form-control" name="username" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="control-label" for="senha">Senha</label>
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-lock"></span>
							<input type="password" class="form-control" name="password" />
						</div>
					</div>
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<a href="#" class="btn btn-primary" style="float: right">Registrar-se</a>
					<input type="submit" class="btn btn-success" style="float: right" value="Login" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
